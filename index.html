<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Calculateur de Broderie</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
<h1>Calculateur de Broderie</h1>
<form id="broderie-form">
    <label>Largeur de la zone à broder :</label>
    <input type="number" id="zone-width"/>
    <br/>
    <label>Hauteur de la zone à broder :</label>
    <input type="number" id="zone-height"/>
    <br/>
    <label>Largeur du motif :</label>
    <input type="number" id="motif-width"/>
    <br/>
    <label>Hauteur du motif :</label>
    <input type="number" id="motif-height"/>
    <br/>
    <input type="submit" value="Calculer les marges"/>
</form>
<div id="results">
    <h2>Résultats</h2>
    <p>Marge de chaque côté en largeur : <span id="margin-width"></span></p>
    <p>Marge de chaque côté en hauteur : <span id="margin-height"></span></p>
</div>
<script src="app.js"></script>
</body>
</html>
