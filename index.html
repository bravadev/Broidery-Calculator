<!DOCTYPE html>
<html>
<head>
    <title>Application de broderie</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
</head>
<body>
<h1>Application de broderie</h1>
<form>
    <p>Indiquez les dimensions de la zone de broderie :</p>
    <label>Largeur : </label><input type="number" id="broderieWidth"><br>
    <label>Hauteur : </label><input type="number" id="broderieHeight"><br>
    <p>Choisissez ce que vous voulez broder :</p>
    <input type="radio" name="choix" value="prenom" id="prenom">Prénom seul<br>
    <input type="radio" name="choix" value="motif" id="motif">Motif et prénom<br>
    <p id="prenomInputs" style="display:none">
        <label>Largeur du prénom : </label><input type="number" id="prenomWidth"><br>
        <label>Hauteur du prénom : </label><input type="number" id="prenomHeight"><br>
    </p>
    <p id="motifInputs" style="display:none">
        <label>Largeur du motif : </label><input type="number" id="motifWidth"><br>
        <label>Hauteur du motif : </label><input type="number" id="motifHeight"><br>
        <label>Espace entre motif et prénom : </label><input type="number" id="espacement"><br>
    </p>
    <button type="button" onclick="calculateMargins()">Calcul</button>
</form>
<div id="result" >Les marges à respecter sont :</div>
<script src="script.js"></script>
</body>
</html>
