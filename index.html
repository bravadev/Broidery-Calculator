<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Application de broderie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Application de broderie</h1>

    <p>Veuillez indiquer les dimensions de la zone de broderie :</p>
    <label for="width">Largeur :</label>
    <input type="number" id="width" value="160">
    <label for="height">Hauteur :</label>
    <input type="number" id="height" value="40">

    <p>Veuillez indiquer les dimensions du prénom à broder :</p>
    <label for="name-width">Largeur :</label>
    <input type="number" id="name-width" value="80">
    <label for="name-height">Hauteur :</label>
    <input type="number" id="name-height" value="19">

    <p>Veuillez indiquer les dimensions des motifs à placer autour du prénom :</p>
    <label for="left-motif-width">Largeur du motif de gauche :</label>
    <input type="number" id="left-motif-width" value="30">
    <label for="left-motif-height">Hauteur du motif de gauche :</label>
    <input type="number" id="left-motif-height" value="20">
    <label for="right-motif-width">Largeur du motif de droite :</label>
    <input type="number" id="right-motif-width" value="30">
    <label for="right-motif-height">Hauteur du motif de droite :</label>
    <input type="number" id="right-motif-height" value="20">

    <button id="calculate-margins">Calculer les marges</button>
    <span id="total-margins">Les marges totales sont :</span>

    <div id="broderie-zone">
        <div id="left-motif"></div>
        <div id="name">Prénom</div>
        <div id="right-motif"></div>
    </div>

<script src="script.js"></script>
</body>
</html>
