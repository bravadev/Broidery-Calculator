<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Calculateur de Broderie</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
<h1>Calculateur de Broderie</h1>
<form>
    <label for="broderieWidth">Largeur de la zone de broderie:</label>
    <input type="number" id="broderieWidth" />
    <br />
    <label for="broderieHeight">Hauteur de la zone de broderie:</label>
    <input type="number" id="broderieHeight" />
    <br />
    <label for="motifOrPrenom">Voulez-vous broder un motif seul ou un prénom et un motif?</label>
    <select id="motifOrPrenom">
        <option value="motif">Motif seul</option>
        <option value="prenom">Prénom et motif</option>
    </select>
    <br />
    <div id="motifInfo">
        <label for="motif">Motif à broder:</label>
        <input type="text" id="motif" />
        <br />
        <label for="motifWidth">Largeur du motif:</label>
        <input type="number" id="motifWidth" />
        <br />
        <label for="motifHeight">Hauteur du motif:</label>
        <input type="number" id="motifHeight" />
        <br />
    </div>
    <div id="prenomInfo" style="display: none;">
        <label for="prenom">Prénom à broder:</label>
        <input type="text" id="prenom" style="display: none;" />
        <br />
        <label for="prenomWidth">Largeur du prénom:</label>
        <input type="number" id="prenomWidth" style="display: none;" />
        <br />
        <label for="prenomHeight">Hauteur du prénom:</label>
        <input type="number" id="prenomHeight" style="display: none;" />
        <br />
    </div>
    <label for="spacing">Espacement entre les éléments:</label>
    <input type="number" id="spacing" />
    <br />
    <input type="submit" value="Calculer les marges" />
</form>
<div id="results">
    <h2>Résultats</h2>
    <p>Marge de chaque côté en largeur : <span id="margin-width"></span></p>
    <p>Marge de chaque côté en hauteur : <span id="margin-height"></span></p>
</div>
<script src="app.js"></script>
</body>
</html>
